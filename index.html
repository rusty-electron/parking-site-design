<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Display</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="main-text">
            <h1>Smart Parking System UI</h1>
            <p>Currently viewing: <span class="lot-id">Beta</span></p>
        </div>
        <main>
            <div class="data-box">
                <p class="m-para">Parking Status</p>
                <p class="total-para">Total Seats:</p><span class="total-data">15</span>
                <p class="avail-para">Available: </p><span class="avail-data">12</span>
                <div class="location">
                        <p>Your Location:</p><i class="fas fa-map-marker-alt"></i><p>Guwahati, IN</p>
                </div>
            </div>
            <div class="display-box">
                <div id="1" class="lot-box inactive">1</div>
                <div id="1" class="lot-box">2</div>
                <div id="1" class="lot-box">3</div>
                <div id="1" class="lot-box">4</div>
                <div id="1" class="lot-box">5</div>
                <div id="1" class="lot-box">6</div>
                <div id="1" class="lot-box">7</div>
                <div id="1" class="lot-box">8</div>
                <div id="1" class="lot-box">9</div>
                <div id="1" class="lot-box inactive">10</div>
                <div id="1" class="lot-box inactive">11</div>
                <div id="1" class="lot-box">12</div>
                <div id="1" class="lot-box">13</div>
                <div id="1" class="lot-box">14</div>
                <div id="1" class="lot-box">15</div>
            
            </div>
        </main>
    </div>
</body>
</html>
